<!-- Portfolio Section -->
<section id="portfolio" class="portfolio section">

  <!-- Section Title -->
  <div class="container section-title" data-aos="fade-up">
    <span>Projects</span>
    <h2>Projects</h2>
    <p>Explore my innovative projects - where creativity and function come together to create effective solutions!</p>
  </div><!-- End Section Title -->

  <div class="container">

    <div class="isotope-layout" data-default-filter="*" data-layout="masonry" data-sort="original-order">

      <!-- <ul class="portfolio-filters isotope-filters" data-aos="fade-up" data-aos-delay="100">
        <li data-filter="*" class="filter-active">All</li>
        <li data-filter=".filter-books">New</li>
        <li data-filter=".filter-app">Simple</li>
        <li data-filter=".filter-product">ERP's</li>
        <li data-filter=".filter-branding">Thinking</li>
      </ul> -->
      <!-- End Portfolio Filters -->

      <div class="row gy-4 isotope-container" data-media-preview="true">

        @for (project of projects; track project.id) {
        <div class="col-lg-4 col-md-6 portfolio-item isotope-item filter-app">
          <img src="{{ project.image }}" class="img-fluid" alt="">
          <div class="portfolio-info">
            <a [routerLink]="['/projects', project.name.toLowerCase()]"><h4>{{ project.name }}</h4></a>
            <p>{{ project.description }}</p>
            <a [routerLink]="['/projects', project.name.toLowerCase()]" title="More Details" class="details-link"><i
                class="bi bi-link-45deg"></i></a>
          </div>
        </div><!-- End Portfolio Item -->
      }@empty {

         <app-loading></app-loading>

        }

      </div><!-- End Portfolio Container -->

    </div>

  </div>

</section><!-- /Portfolio Section -->
