<header id="header" class="header d-flex align-items-center sticky-top">
  <div class="container-fluid container-xl position-relative d-flex align-items-center">

    <a [routerLink]="['/home']" class="logo d-flex align-items-center me-auto">
      <!-- Uncomment the line below if you also wish to use an image logo -->
     <div class="d-flex align-items-center">
      <img src="favicon.ico" alt="">
      <h1 class="sitename">{{ appName }}</h1>
     </div>
    </a>

    <nav id="navmenu" class="navmenu">
      <ul>
        <li><a [routerLink]="['/home']" class="active">Home</a></li>
        <li class="dropdown"><a href="#"><span>Projects</span> <i class="bi bi-chevron-down toggle-dropdown"></i></a>
          <ul>
            @for (project of projects.slice(0, 9); track project.id) {
              <li><a href="#" [routerLink]="['/project', project.id]">{{ project.name }}</a></li>
            } @empty {
              <li>
                <a href="#">
                  Loading...
                </a>
              </li>
            }
            @if(projects.length > 9) {
              <li><a href="#" [routerLink]="['/projects']" class="w-100">See all</a></li>
            }

          </ul>
        </li>
        <li><a [routerLink]="['/about']">About</a></li>
        <li><a [routerLink]="['/contact']">Contact</a></li>
      </ul>
      <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
    </nav>

    <a class="btn-getstarted" href="index-2.html#about">Hire Me</a>

  </div>
</header>
