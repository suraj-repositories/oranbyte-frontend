<section id="skills" class="about section">

  <div class="container section-title" data-aos="fade-up">
    <span>Skills<br></span>
    <h2>Skills</h2>
    <p>Here’s What I’ve Learned So Far — And I’m Just Getting Started</p>
  </div>
  <div class="container">
    <div class="row row-cols-1 row-cols-md-2 g-4 px-3">
      @for (skill of skills; track skill.id; let i = $index) {
        <div class="col mb-2">
          <h5>{{ skill.name }}</h5>
          <div
          class="progress"
          role="progressbar"
          [attr.aria-label]="skill.name + ' proficiency'"
          aria-valuemin="0"
          aria-valuemax="100"
          >
            <div
              class="progress-bar progress-bar-striped progress-bar-animated"
              [style.width.%]="skill.percentage"
            >
              <span class="percentage">{{ skill.percentage | number:'1.0-0' }}%</span>
            </div>
          </div>
        </div>
      }
    </div>
  </div>

</section>
